<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Schedule Console</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://unpkg.com/element-ui@2.0.5/lib/index.js"></script>

    <style>
        #top {
            background: #20A0FF;
            padding: 5px;
            overflow: hidden
        }
    </style>

</head>
<body>
<div id="test">

    <div id="top">
        <el-button type="text" @click="handleAdd" style="color:white;float:right;margin-right:50px;">添加</el-button>
        </span>
    </div>

    <br/>

    <div style="margin-top:15px">

        <el-table
                ref="testTable"
                :data="tableData"
                style="width:100%"
        >
            <el-table-column
                    prop="jobName"
                    label="任务名称"
                    sortable
                    show-overflow-tooltip>
            </el-table-column>

            <el-table-column
                    prop="jobClassName"
                    label="任务类名"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="triggerName"
                    label="触发器名称"
                    sortable>
            </el-table-column>
            <el-table-column
                    prop="jobStatus"
                    label="状态"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="cronExpression"
                    label="表达式"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="description"
                    label="描述"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="jobData"
                    :formatter="handlerJobData"
                    label="自定义"
                    sortable>
            </el-table-column>

            <el-table-column label="操作" width="300">
                <template scope="scope">

                    <el-button
                            size="small"
                            :type="scope.row.jobStatus=='NORMAL'?'info':'warning'"
                            v-text="scope.row.jobStatus == 'NORMAL'?'暂停':'恢复'"
                            @click="triggerOption(scope.$index, scope.row, scope.row.jobStatus == 'NORMAL'?'PAUSE':'RESUME')">
                    </el-button>

                    <el-button
                            size="small"
                            type="primary"
                            @click="triggerOption(scope.$index, scope.row, 'TRIGGER')">触发
                    </el-button>

                    <el-button
                            size="small"
                            type="success"
                            @click="handleUpdate(scope.$index, scope.row)">修改
                    </el-button>


                    <el-button
                            size="small"
                            type="danger"
                            @click="triggerOption(scope.$index, scope.row, 'DELETE')">删除
                    </el-button>


                </template>
            </el-table-column>
        </el-table>

        <div align="center">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pagesize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="totalCount">
            </el-pagination>
        </div>
    </div>

    <el-dialog title="添加任务" :visible.syn="dialogFormVisible" @close='dialogFormVisible = false'>
        <el-form :model="form">
            <el-form-item label="任务名称" label-width="120px" style="width:66%">
                <el-input v-model="form.jobName" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="任务分组" label-width="120px" style="width:66%">
                <el-input v-model="form.jobGroup" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="任务类名" label-width="120px" style="width:66%">
                <el-input v-model="form.jobClassName" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="表达式" label-width="120px" style="width:66%">
                <el-input v-model="form.cronExpression" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="描述" label-width="120px" style="width:66%">
                <el-input v-model="form.description" auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="add(1, form, 'SCHEDULE')">确 定</el-button>
        </div>
    </el-dialog>

    <el-dialog title="修改任务" :visible.syn="updateFormVisible" @close='updateFormVisible = false'>
        <el-form :model="updateform">
            <el-form-item label="表达式" label-width="120px" style="width:66%">
                <el-input v-model="updateform.cronExpression" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="描述" label-width="120px" style="width:66%">
                <el-input v-model="updateform.description" auto-complete="off"></el-input>
            </el-form-item>

            <el-form-item label="自定义" label-width="120px" style="width:66%">
                <el-input v-model="updateform.jobData" auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="updateFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="update">确 定</el-button>
        </div>
    </el-dialog>

</div>

<footer align="center">
    <p>&copy; Quartz 任务管理</p>
</footer>

<script>
    var vue = new Vue({
        el: "#test",
        data: {
            //表格当前页数据
            tableData: [],

            //请求的URL
            url: 'internal/schedule',

            //默认每页数据量
            pagesize: 10,

            //当前页码
            currentPage: 1,

            //查询的页码
            start: 1,

            //默认数据总数
            totalCount: 1000,

            //添加对话框默认可见性
            dialogFormVisible: false,

            //修改对话框默认可见性
            updateFormVisible: false,

            //提交的表单
            form: {
                jobName: '',
                jobGroup: '',
                cronExpression: '0 0/1 * * * ?',
                description: '',
                jobClassName: 'com.beelego.demo.DemoJob'
            },

            updateform: {
                index: '',
                jobName: '',
                jobGroup: '',
                cronExpression: '',
                description: '',
                jobData: ''
            }
        },

        methods: {

            //从服务器读取数据
            loadData: function (pageNum, pageSize) {
                this.$http.get('/quartz/job?' + 'pageNum=' + pageNum + '&pageSize=' + pageSize).then(function (res) {
                    console.log(res)
                    this.tableData = res.body.content;
                    this.totalCount = res.body.totalElements;
                }, function () {
                    console.log('failed');
                });
            },
            triggerOption: function (index, row, option) {
                this.$http.put('/quartz/trigger', {
                    "jobName": row.jobName,
                    "jobGroup": row.jobGroup,
                    "option": option
                }, {emulateJSON: true}).then(function (res) {
                    console.log(res)
                    if(!res.body.success){
                        this.$message({
                            message: res.body.error[0].message,
                            type: 'error'
                        });
                        return;
                    }
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                })
            },
            //添加
            add: function (index, row, option) {
                this.$http.post('/quartz/job', {
                    "jobName": row.jobName,
                    "jobGroup": row.jobGroup,
                    "jobClassName": row.jobClassName,
                    "cronExpression": row.cronExpression,
                    "description": row.description,
                    "jobData": row.jobData,
                    "option": option
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                    this.dialogFormVisible = false;
                }, function () {
                    console.log('failed');
                });
            },
            //更新
            handleUpdate: function (index, row) {
                console.log(row)
                this.updateFormVisible = true;
                this.updateform.jobName = row.jobName;
                this.updateform.jobGroup = row.jobGroup;
                this.updateform.cronExpression = row.cronExpression;
                this.updateform.description = row.description;
                this.updateform.index = index;
                this.updateform.jobData = JSON.stringify(row.jobData);
            },
            //更新任务
            update: function () {
                this.add(this.updateform.index, this.updateform, "RESCHEDULE");
                this.updateFormVisible = false;
            },

            //搜索
            search: function () {
                this.loadData(this.currentPage, this.pagesize);
            },

            //弹出对话框
            handleAdd: function () {
                this.dialogFormVisible = true;
            },

            //每页显示数据量变更
            handleSizeChange: function (val) {
                this.pagesize = val;
                this.loadData(this.currentPage, this.pagesize);
            },

            //页码变更
            handleCurrentChange: function (val) {
                this.currentPage = val;
                this.loadData(this.currentPage, this.pagesize);
            },
            handlerJobData: function (row, column) {
                return JSON.stringify(row.jobData);
            }

        },


    });

    //载入数据
    vue.loadData(vue.currentPage, vue.pagesize);
</script>

</body>
</html>
